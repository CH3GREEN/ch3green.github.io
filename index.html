<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        article {
            margin: 20px 0;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
        .register-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .register-button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的网页</h1>
</header>

<article>
    <h2>标题</h2>
    <p>abcdefghijklmnopqrstuvwxyz</p>
    <p>ABCDEFGHIJKLMNOPQRSTUVWXYZ</p>
    <p>1234567890</p>
    <a href="register.html" class="register-button">注册</a>  <!-- 注册按钮 -->
</article>

<footer>
    <p>&copy; 2022211721简单网页示例</p>
</footer>

</body>
</html>
